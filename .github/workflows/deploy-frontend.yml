name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NEXT_PUBLIC_API_URL: https://app-screenshare-dev.azurewebsites.net
  NEXT_PUBLIC_WS_URL: wss://app-screenshare-dev.azurewebsites.net

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install monorepo dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run --filter @screenshare-guide/web build

      - name: Resolve symlinks in standalone output
        run: |
          cd apps/web/.next/standalone
          # Replace symlinks with real files/dirs so SWA zip doesn't break
          find . -type l | while read link; do
            target=$(readlink -f "$link")
            rm "$link"
            if [ -d "$target" ]; then
              cp -r "$target" "$link"
            elif [ -f "$target" ]; then
              cp "$target" "$link"
            fi
          done

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/web"
          skip_app_build: true
