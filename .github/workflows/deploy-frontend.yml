name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NEXT_PUBLIC_API_URL: https://app-screenshare-dev.azurewebsites.net
  NEXT_PUBLIC_WS_URL: wss://app-screenshare-dev.azurewebsites.net

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # Use npm (not bun) so node_modules are real files, not symlinks
      # SWA deploy breaks on bun's symlinked node_modules in standalone output
      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: cd apps/web && npx next build

      - name: Copy static assets into standalone
        run: |
          cp -r apps/web/public apps/web/.next/standalone/apps/web/public || true
          cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/static

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/web"
          skip_app_build: true
