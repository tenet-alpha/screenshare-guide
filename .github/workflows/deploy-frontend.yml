name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NEXT_PUBLIC_API_URL: https://app-screenshare-dev.azurewebsites.net
  NEXT_PUBLIC_WS_URL: wss://app-screenshare-dev.azurewebsites.net

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run --filter @screenshare-guide/web build

      - name: Debug standalone symlinks
        run: |
          echo "=== Top-level standalone ==="
          ls -la apps/web/.next/standalone/
          echo ""
          echo "=== node_modules in standalone (if exists) ==="
          ls -la apps/web/.next/standalone/node_modules/ 2>/dev/null || echo "no top-level node_modules"
          echo ""
          echo "=== All symlinks ==="
          find apps/web/.next/standalone -type l | head -30
          echo ""
          echo "=== First few symlink targets ==="
          find apps/web/.next/standalone -type l | head -10 | while read l; do echo "$l -> $(readlink $l)"; done

      - name: Resolve symlinks in standalone output
        run: |
          # cp -rL dereferences all symlinks into real copies
          # Use --no-preserve=links as fallback
          cp -rL apps/web/.next/standalone /tmp/standalone-real 2>/dev/null || {
            echo "cp -rL failed, trying rsync..."
            rsync -rL --copy-links apps/web/.next/standalone/ /tmp/standalone-real/
          }
          rm -rf apps/web/.next/standalone
          mv /tmp/standalone-real apps/web/.next/standalone
          
          # Copy static assets required by Next.js
          mkdir -p apps/web/.next/standalone/apps/web/public
          cp -r apps/web/public/* apps/web/.next/standalone/apps/web/public/ 2>/dev/null || true
          mkdir -p apps/web/.next/standalone/apps/web/.next
          cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/static

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/web"
          skip_app_build: true
