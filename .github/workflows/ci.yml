name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: postgres://test:test@localhost:5432/test

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Type check
        run: bun run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: typecheck
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run database migrations
        run: bunx graphile-migrate migrate
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test
          ROOT_DATABASE_URL: postgres://test:test@localhost:5432/postgres
          SHADOW_DATABASE_URL: postgres://test:test@localhost:5432/test_shadow

      - name: Run tests
        run: bun run test

      - name: Test summary
        if: always()
        run: echo "Tests completed"
